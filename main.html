<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Signup Form Car</h1>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" placeholder="Name" required><br>
		<label for="email">Email</label>
		<input id="email" type="email" placeholder="Email" required><br>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required><br>
		<label for="cars" >Car Brands</label>
		<select id="cars" placeholder="--" required>
			<option value="volvo" placeholder="oo">Volvo</option>
			<option value="BMW">BMW</option>
			<option value="Ferrari">Ferrari</option>
		</select><br>
		<label for="age">Age</label>
		<input id="age" type="number" placeholder="Age" required><br>
		<label for="dob">DOB</label>
		<input id="dob" type="date" required><br>
		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx"><br>
		<label for="password">Password</label>
		<input id="password" type="password" placeholder="Password" required><br>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox" required><br>
		<button type="submit">submit</button>
	</form>

	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
